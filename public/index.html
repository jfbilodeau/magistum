<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magistum</title>
</head>

<body>
<h1>Magistum</h1>
<details open>
    <summary>Quick QR Link</summary>
    <div>
        <p>
            URL: <input type="text" id="fieldQrCode">
        </p>
        <div id="quickLink">
            <p>
                <img id="quickLinkQr" class="qrCode">
                <a id="quickLinkAnchor" target="_blank"></a>
            </p>
        </div>
    </div>
</details>
</body>

</html>
